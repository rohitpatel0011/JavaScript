<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt box java script</title>

</head>

<body>
    <script>
        var per = prompt //popup notification for user input 
            ("enter your percentage : ")
        if (per >= 80 && per <= 100) {
            document.write("you are in merit")
        } else
        if (per >= 60 && per < 80) {
            document.write("you in 1st div")
        } else if (per >= 45 && per < 60) {
            document.write("you in 2st div")
        } else if (per >= 34 && per < 80) {
            document.write("you in 3st div")
        } else if (per < 33) {
            document.write("you are fail")
        } else {
            document.write("please enter valid number")
        }
    </script>


</body>

</html>
