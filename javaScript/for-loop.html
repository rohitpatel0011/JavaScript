<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for loop in javaScript</title>

</head>

<body>
    <script>
        /*if condition(< , > , <= , >=, == ) is true then code will be executed 
                                                                                                                                                        else condition (< , > , <= , >=, == ) is false the code is exit and out of loop*/
        for (a = 1; a <= 10; a++) {
            document.write("<h1>" + "Hello Mr. Rohit Patel" + "</h1>");
        }
        //----------decrement 10 to 1 using for loop-----------------------------
        for (i = 10; i >= 1; i--) {
            document.write(
                i + "<br>"
            )
        }
        //-----------table of 3 using for loop----------------------
        for (a = 1; a <= 10; a++) {
            // document.write(a * 3 + " <br>")
            document.write(a + "x 3 = " + a * 3 + "<br>")
        }
    </script>



</body>

</html>
