<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JavaScript</title>


</head>

<body>
    <div class=" container">
        <h2> Functions in JavaScript </h2>
        <br>
        <h3> Function functionName(){ statement }
        </h3>
    </div>
    <script>
        function horizontal() { //make function 
            document.write("<hr>");
        }

        function name() { //second function
            document.write("<h1> Hey i am Rohit Patel <h1>");
        }
        name(); //call the name  function
        horizontal(); //call the horizontal function
    </script>
</body>

</html>
