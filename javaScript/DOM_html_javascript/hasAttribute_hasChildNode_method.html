<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container" class="abc">
        <h1>hasAttributeHasChildNodeMethod</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit dolorum pariatur quae eum, accusantium labore enim quod nobis laudantium at.</p>
    </div>
    <script>
        /*======hasAttribute======*/
        var target = document.getElementById("container");
        var find = target.hasAttribute("class");
        console.log(find);


        /*======hasChildNode======*/

        var target = document.getElementById("container");
        var find = target.hasChildNode();
        console.log(find);
    </script>
</body>

</html>
